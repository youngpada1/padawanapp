    Procurement and Supply Chain Management: |
       I effectively managed the procurement of components and production materials, ensuring timely availability for production. The company also offered DIY kits, and I implemented a more systematic approach to scale up production without errors, replacing the previous manual method. This improvement significantly reduced kitting time, and I consistently identified alternate sources to procure components within the specified budget.
   
