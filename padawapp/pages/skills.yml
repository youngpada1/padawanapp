    Production Planning and Quality Control: |
       Throughout the manufacturing journey as a Production Manager - I strategically planned, coordinated, and meticulously documented every step of production and quality control processes. From project kick-off to mass production, I played a key role in ensuring a smooth development process. This involved thorough validation, hands-on hardware verification, and proactive collaboration with diverse engineering teams, such as mechanical and firmware. My goal was to troubleshoot and resolve challenges at every stage, ensuring a seamless transition to the next phase of validation.
    Hardware Systems Debugging and Release Management: |
       Proficiently debugging Linux-based hardware systems, I documented issues and ensured seamless releases to the factories. This included preparing DFM reports, SOP documentation, and providing comprehensive factory test support. My commitment to meticulous problem-solving contributed to the smooth deployment of hardware systems.
    Prototyping and New Product Introductions (NPI): |
       I played a key role in constructing and rigorously validating prototypes essential for hardware development, particularly in New Product Introductions (NPI). This involved hands-on soldering, thorough debugging, and the proactive procurement of superior alternate components when necessary. Additionally, I provided valuable feedback on how to scale up production processes, contributing to the overall success of the projects.
    Risk Management and Process Improvement: |
       I took a proactive approach in identifying and communicating potential risks to stakeholders, ensuring a timely mitigation strategy to prevent production delays and issues. This included managing shortages of components and maintaining a low failure rate in production. Throughout this process, I fostered a culture of continuous process improvement, contributing to the overall success and efficiency of the project schedule.
    Supply Chain Management: |
       I collaborated effectively with distributors and the contract manufacturer, ensuring a smooth transition of products into Mass Production. This involved visiting the factory to deploy the factory test and providing training to personnel on the assembly process for the new product. I focused on implementing and improving quality controls throughout the entire process, ultimately enhancing efficiency and reducing time in the production line.
    Logistics, Operations, and Customer Support: |
       I effectively managed logistics and operations, covering production, fulfillment, and comprehensive customer support to ensure operational excellence. This encompassed tracking components from China to the factory, overseeing sample deliveries to the headquarters in Berlin for testing by both myself and the mechanical team. I also handled order fulfillment, shipping products to distributors and customers. Furthermore, I took charge of servicing and debugging faulty units returned by customers, maintaining continuous communication with them to provide updates on the repair status.

